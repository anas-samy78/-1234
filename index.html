<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">محول العملات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- اختيار اللغة -->
        <div class="language-selection">
            <label for="languageSelector" id="languageLabel">اللغة:</label>
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <h1 id="appTitle">محول العملات</h1>

        <!-- إدخال المبلغ -->
        <div class="input-section">
            <label for="amount" id="amountLabel">:المبلغ</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
        </div>

        <!-- اختيار العملة من -->
        <div class="currency-selection">
            <label for="fromCurrency" id="fromCurrencyLabel">:من</label>
            <select id="fromCurrency"></select>
        </div>

        <!-- اختيار العملة إلى -->
        <div class="currency-selection">
            <label for="toCurrency" id="toCurrencyLabel">:إلى</label>
            <select id="toCurrency"></select>
        </div>

        <!-- زر التحويل -->
        <button class="action-button" onclick="convertCurrency()" id="convertButton">تحويل</button>

        <!-- عرض النتيجة -->
        <div class="result">
            <h3 id="resultText">:النتيجة</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
